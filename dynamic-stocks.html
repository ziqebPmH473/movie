<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的銘柄分析ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-control-area">
            <label for="base-date-input" style="font-weight: bold;">基準日:</label>
            <input type="date" id="base-date-input">
            <div id="date-area"></div>
        </div>

        <div class="card">
            <label for="stock-count">銘柄数:</label>
            <input type="number" id="stock-count" min="1" max="20" value="3">
        </div>

        <div id="dynamic-stocks-container"></div>
        
        <div id="button-area"></div>
    </div>
    <script src="dynamic-stocks.js"></script>
</body>
</html>
